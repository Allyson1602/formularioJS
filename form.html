<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formul√°rio com Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        
        <script>
            function validar(){
                var nome = formUser.nome.value;
                var email = formUser.email.value;
                var senha = formUser.senha.value;

                if(nome == ""){
                    var element = document.getElementById("nome");
                    element.classList.add("is-invalid");
                    element.classList.remove("is-valid");

                    return false;
                }else if(nome != ""){
                    var element = document.getElementById("nome");
                    element.classList.add("is-valid");
                    element.classList.remove("is-invalid");
                }

                if(email == "" || email.indexOf("@") == -1){
                    var element = document.getElementById("email");
                    element.classList.add('is-invalid');
                    element.classList.remove('is-valid');

                    return false;
                }else if(email != ""){
                    var element = document.getElementById("email");
                    element.classList.add("is-valid");
                    element.classList.remove('is-invalid');
                }

                if(senha == "" || senha.length < 8 || senha.length > 14){
                    var element = document.getElementById('senha');
                    element.classList.add('is-invalid');
                    element.classList.remove('is-valid');

                    return false;
                }else if(senha != ""){
                    var element = document.getElementById('senha');
                    element.classList.add('is-valid');
                    element.classList.remove('is-invalid');
                }
            }
        </script>
    </head>
    <body>
        <h1 class="display-2 text-center">Cadastrar</h1>
        <form method="POST" name="formUser" class="w-75 mx-auto">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" class="form-control" />
            </div>
            <button class="btn btn-info btn-block mx-auto" onclick="return validar()">entrar</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
